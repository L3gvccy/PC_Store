version: "3.9"

services:
  web:
    build: .
    container_name: django_app
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    command: bash -c python manage.py migrate && python manage.py runserver 0.0.0.0:8000
    environment:
      - DEBUG=False
      - SECRET_KEY=your_secret_key
      - DJANGO_SETTINGS_MODULE=pcstore.settings