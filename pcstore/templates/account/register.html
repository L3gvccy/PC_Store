<!DOCTYPE html>
<html lang="uk">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <title>ПК-Магазин</title>
    </head>
<body>
    {% include "header.html" %}

    <form method="post">
        {% csrf_token %}
        <label>Логін: <input type="text" name="username" required></label><br>
        <label>Пароль: <input type="password" name="password" required></label><br>
        <label>Повтор паролю: <input type="password" name="confirm_password" required></label><br>
        <label>Прізвище: <input type="last_name" name="last_name" required></label><br>
        <label>Ім'я: <input type="first_name" name="first_name" required></label><br>
        <label>Email: <input type="email" name="email" required></label><br>        
        <button type="submit">Зареєструватися</button>
    </form>

    {% include "footer.html" %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
