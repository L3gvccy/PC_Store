<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мій кабінет</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">
    {% include "header.html" %}

    <main class="flex-grow-1">
        <div class="card mt-4" style="width: 100%; max-width: 500px; margin: auto;">
            <div class="card-body">
                <h5 class="card-title text-center mb-4">Мій кабінет</h5>
                <form method="post">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label for="first_name" class="form-label">Ім'я:</label>
                        <input type="text" name="first_name" id="first_name" value="{{ user.first_name }}" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="last_name" class="form-label">Прізвище:</label>
                        <input type="text" name="last_name" id="last_name" value="{{ user.last_name }}" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" name="email" id="email" value="{{ user.email }}" class="form-control" required>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Зберегти зміни</button>
                    
                </form>
                <div class="text-center mt-3">
                    <a href="/account/profile/change-password/" class="btn btn-outline-secondary w-100">Змінити пароль</a>
                </div>                     
            </div>
        </div>
    </main>

    {% include "footer.html" %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>

</body>
</html>
