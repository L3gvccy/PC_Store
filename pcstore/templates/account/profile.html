{% load static %}
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мій кабінет</title>
    <link href="{% static 'css/main.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/font.css' %}">
</head>
<body class="d-flex flex-column min-vh-100 bg-dark">
    {% include "header.html" %}

    <main class="flex-grow-1">
        <div class="card mt-4 mb-4 border-1 rounded-5 bg-dark border-mainpurple text-light" style="width: 100%; max-width: 500px; margin: auto; box-shadow: 4px 4px 15px rgba(131,65,210,0.4);">
            <div class="card-body">
                <h5 class="card-title text-center mb-4">Мій кабінет</h5>
                <form method="post">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label for="first_name" class="form-label">Ім'я:</label>
                        <input type="text" name="first_name" id="first_name" value="{{ user.first_name }}" class="form-control rounded-pill focus-ring focus-ring-mainpurple" required>
                    </div>

                    <div class="mb-3">
                        <label for="last_name" class="form-label">Прізвище:</label>
                        <input type="text" name="last_name" id="last_name" value="{{ user.last_name }}" class="form-control rounded-pill focus-ring focus-ring-mainpurple" required>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" name="email" id="email" value="{{ user.email }}" class="form-control rounded-pill focus-ring focus-ring-mainpurple" required>
                    </div>

                    <button type="submit" class="btn btn-mainpurple w-100 rounded-pill">Зберегти зміни</button>
                </form>

                <div class="text-center mt-3">
                    <a href="/account/profile/change-password/" class="btn btn-outline-light w-100 rounded-pill">Змінити пароль</a>
                </div>
            </div>
        </div>
    </main>

    {% include "footer.html" %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
