name: Django CI/CD

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r ./pcstore/requirements.txt

    - name: Run tests
      run: |
        python ./pcstore/manage.py test

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Install PythonAnywhere CLI
      run: |
        pip install --user pythonanywhere

    - name: Deploy
      env:
        PA_API_TOKEN: ${{ secrets.PA_API_TOKEN }}
        PA_USERNAME: ${{ secrets.PA_USERNAME }}
      run: |
        export PATH=$HOME/.local/bin:$PATH
        pa login --username $PA_USERNAME --api-token $PA_API_TOKEN
        pa ssh "cd /home/$PA_USERNAME/pcstore && git pull origin main"
