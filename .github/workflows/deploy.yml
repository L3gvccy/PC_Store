name: Django CI/CD deploy to PythonAnywhere

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r ./pcstore/requirements.txt

    - name: Run tests
      run: |
        python ./pcstore/manage.py test

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: success()
    steps:
    - name: Install PythonAnywhere CLI
      run: |
        pip install --upgrade pythonanywhere

    - name: Reload app on PythonAnywhere
      run: |
        pythonanywhere api webapp reload \
          --username ${{ secrets.PA_USERNAME }} \
          --api_token ${{ secrets.PA_API_TOKEN }} \
          --domain_name ${{ secrets.PA_SITE_NAME }}
